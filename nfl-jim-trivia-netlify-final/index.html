    <style>
      :root { --mx: 960px; --pad: 12px; }

      th, td { border: 1px solid #e0e0e0; padding: 6px 8px; vertical-align: middle; font-size: 14px; }

      .tag { border:1px solid #aaa; padding:2px 6px; font-size: 12px; }

      .grid { display: grid; gap: 8px; }
      .two { grid-template-columns: 1fr 1fr; }
      .card { border:1px solid #111; padding: 12px; }
      .hint-label { background:#f0f0f0; border:1px solid #ccc; padding: 2px 6px; font-size: 12px; }
      .table-wrap { overflow-x:auto; }
